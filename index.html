<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dist/cg_countdown.css" />
    <script src="dist/cg_countdown.js"></script>
    <style>
      .countdown_container {
        padding-top: 20px;
        padding-bottom: 20px;
        background: white;
        border-width: 1px;
        border-color: black;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }
      #countdown {
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="countdown_container">
      <span>반짝특가 남은시간</span>
      <div id="countdown"></div>
    </div>
    <script>
      const deadline = CgCountDown.convertStringToDate("2023/09/22 15:00");
      var c = new CgCountDown.Clock("countdown", deadline, function () {
        alert("Countdown complete!");
      });
    </script>
  </body>
</html>

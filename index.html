<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dist/cg_countdown.css" />
    <script src="dist/cg_countdown.js"></script>
  </head>
  <body>
    <div id="mySpan">안녕</div>
    <script>
      function onFinishCountDown() {
        alert("onFinished!!!");
      }
      const config = {
        ElSelector: "#mySpan",
        targetDate:
          CgCountDown.DateTimeConverter.convertStringToDate("2023/09/18 13:00"),
        output: `<div id="countdown_container" style="display: flex;">
            <span class="countdown_title" style="color: white;">반짝특가 남은시간</span>
            <div id="countdown_core"></div>
        </div>`,
        targetId: "countdown_core",
        callback: onFinishCountDown
      };
      var c = new CgCountDown.Clock(config);
    </script>
  </body>
</html>
